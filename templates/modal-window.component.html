<modal  #modalWindow>
    <div *ngIf="user" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{user.name}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://bootdey.com/img/Content/user_3.jpg" class="img-circle img-responsive"> </div>

                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>Username:</td>
                                        <td>{{user.username}}</td>
                                    </tr>
                                    <tr>
                                        <td>Company:</td>
                                        <td>{{user.company.name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Phone Number:</td>
                                        <td>{{user.phone}}</td>
                                    </tr>
                                    <tr>
                                        <td>Website:</td>
                                        <td>{{user.website}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td><a href="#">{{user.email}}</a></td>
                                    </tr>
                                    <tr>
                                        <td>Home Address:</td>
                                        <td>
                                            {{user.address.city}}
                                            <br>
                                            {{user.address.street}}
                                            <br>
                                            {{user.address.suite}}
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a (click)="close()" type="button" class="btn btn-sm btn-primary">Ok</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</modal>
