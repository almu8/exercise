<hr>
<h1>Users</h1>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                            <tr>
                                <th><span>User</span></th>
                                <th><span>Phone</span></th>
                                <th class="text-center"><span>Has work</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    <img src="./templates/img/fake_user_icon.jpg" alt="">
                                    <a routerLink='/user/{{user.id}}' class="user-link">{{user.name}}</a>
                                    <span class="user-subhead">{{user.username}}</span>
                                </td>
                                <td>{{user.phone}}</td>
                                <td class="text-center">
                                    <span *ngIf="user.company" class="label label-success">YES</span>
                                    <span *ngIf="!user.company" class="label label-danger">NO</span>
                                </td>
                                <td class="email">
                                    {{user.email}}
                                </td>
                                <td style="width: 20%;">
                                    <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                    </a>
                                    <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                    </a>
                                    <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
